		  <script>function addComment() {

				  //传入

				avatar.className = 'avatar';

				username.style.fontSize = 24;
				username.style.fontWeight = "bold";
  
				const contentText = document.createElement('div');
  
				contentText.textContent = content;
  
				const time = document.createElement('div');
				time.style.fontSize = "small";
  
				time.textContent = '2022-01-01 12:00:00';
  
				comment.appendChild(avatar);
  
				comment.appendChild(username);
  
				comment.appendChild(contentText);
  
				comment.appendChild(time);
  
				document.querySelector('.comment-container').appendChild(comment);
  
			  } else {
  
				return false;
  
			  }
  
			}
